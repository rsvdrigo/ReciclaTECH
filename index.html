<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciclaTech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="navbar">
            <div>
                <img class="nav-img" src="./assets/imgs/Logo.png" alt="Imagem logo reciclaTech">
            </div>
            <div class="nav-menu">
                <a class="nav-text" href="#">Como Funciona</a>
                <a class="nav-text" href="#">Doar</a>
                <a class="nav-text" href="#">Adquirir</a>
                <Button class="btn-nav">Começar Agora</Button>
            </div>
        </section>
    </header>
    <main>
        <section class="main-text">
            <div class="main-off">
                <div>
                <div class="main-primary">
                    <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
                    <h4>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples,
                        gratuito e sustentável!</h4>
                </div>
                <div class="main-secondary">
                    <button class="btn-doar">
                        Quero Doar<img class="icons" src="./assets/icons/ICON1.png" alt="Imagem do icone doar"></button>

                    <button class="btn-adquirir"> Quero Adquirir <img class="icons" src="./assets/icons/Vector.png"
                            alt="Imagem do Icone Coraçao"></button>
                </div>
                </div>
                <div class="main-img">
                    <img src="./assets/imgs/reciclagem.png" alt="Imagem com simbolo de Reciclagem">
                </div>
            </div>
        </section>
        <section class="stats">
            <div>
                <h2 class="green-stats">2.5k+</h2>
                <p class="sub-stats">Eletrônicos doados</p>
            </div>
            <div>
                <h2 class="green-stats">1.8k+</h2>
                <p class="sub-stats">Famílias beneficiadas</p>
            </div>
            <div>
                <h2 class="green-stats">95%</h2>
                <p class="sub-stats">Satisfação dos usuários</p>
            </div>
        </section>
    </main>
</body>

</html>
