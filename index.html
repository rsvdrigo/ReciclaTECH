<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciclaTech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img src="./assets/imgs/Logo.png" alt="Logo ReciclaTech">
        </div>
        <nav>
            <ul>
                <li><a href="#">Como funciona</a> </li>
                <li><a href="#">Doar</a></li>
                <li><a href="#">Adquirir</a></li>
            </ul>
            <button>Começar Agora</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div>
                <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
                <h4>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples,
                    gratuito e sustentável!</h4>
                <div class="hero-btnContainer">
                    <button class="hero-btnGreen">Quero doar <img src="./assets/icons/ICON1.png"
                            alt="icone de presente"></button>
                    <button class="hero-btnBlue">Quero adquirir <img src="./assets/icons/Vector.png"
                            alt="icone de coracao"></button>
                </div>

            </div>
            <div>
                <img src="./assets/imgs/reciclagem.png" alt="imagem reciclagem">
            </div>

        </section>
        <section class="stats">
            <div class="stats-components">
                <div>
                    <h2 class="green-stats">2.5k+</h2>
                    <p class="sub-stats">Eletrônicos doados</p>
                </div>
                <div>
                    <h2 class="green-stats">1.8k+</h2>
                    <p class="sub-stats">Famílias beneficiadas</p>
                </div>
                <div>
                    <h2 class="green-stats">95%</h2>
                    <p class="sub-stats">Satisfação dos usuários</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
